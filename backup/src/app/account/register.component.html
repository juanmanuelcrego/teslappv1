<div class="card shadow p-3 mb-5 bg-white rounded">
    <div class="card-body">
    <h5 class="text-center">Registro</h5>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="firstName">Nombre</label>
                <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                    <div *ngIf="f.firstName.errors.required">Campo requerido</div>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Nombre</label>
                <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                    <div *ngIf="f.lastName.errors.required">Apellido</div>
                </div>
            </div>
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Campo requerido</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Campo requerido</div>
                    <div *ngIf="f.password.errors.minlength">La contraseña debe tener un mínimo de 6 caracteres</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-danger btn-lg btn-block">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Registrarme!
                </button>
                <a routerLink="../login" class="btn btn-dark btn-lg btn-block">Cancelar</a>
            </div>
        </form>
    </div>
</div>
